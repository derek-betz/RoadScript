name: INDOT Standards Update

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for updates
        run: python -m roadscript.ingestion.check_updates

      - name: Commit updates
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add roadscript/data/structured roadscript/data/indot_pdfs/manifest.json
            git commit -m "Update INDOT standards ingestion"
            git push
          else
            echo "No changes to commit."
          fi
